<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>태블릿 홈화면</title>
  <style>
    body {
      margin: 0;
      background-color: #1a1a1a;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 120px);
      grid-gap: 40px;
    }

    .app {
      width: 120px;
      height: 120px;
      background-color: #2c2c2c;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .app:hover {
      transform: scale(1.05);
      background-color: #444;
    }

    .icon {
      font-size: 32px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="grid">
    <a class="app" href="{% url 'decoder' %}">
      <div class="icon">🔓</div>
      <div class="label">디코딩 앱</div>
    </a>
    <a class="app" href="{% url 'tablet_message' %}">
      <div class="icon">💬</div>
      <div class="label">문자 보기</div>
    </a>
  </div>
</body>
</html>
