<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>중학교 교실</title>
    <style>
        body {
            margin: 0;
            background-image: url("{% static 'game/backdoor.png' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .dialogue-box {
            background-color: white;
            border-radius: 8px;
            padding: 20px 25px;
            margin-bottom: 40px;
            width: 80%;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .character {
            background-color: #ccc;
            padding: 8px 14px;
            border-radius: 5px;
            font-weight: bold;
        }

        .text {
            flex: 1;
            font-size: 20px;
        }

        .next-button {
            margin-left: auto;
            margin-top: 10px;
            padding: 6px 14px;
            background-color: #2d7da4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            display: none; /* 처음엔 숨김 */
        }

            .next-button:hover {
                background-color: #215b77;
            }
    </style>
</head>
<body>
    <div class="dialogue-box">
        <div class="character">나</div>
        <div class="text" id="dialogue"></div>
        <button class="next-button" id="nextBtn" onclick="goNext()">다음</button>
    </div>

    <script>
        const text = "여긴... 중학교 교실..? 으... 머리가 아파...";
        const speed = 130;
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                document.getElementById("dialogue").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else {
                document.getElementById("nextBtn").style.display = "inline-block";
            }
        }

        window.onload = () => {
            typeWriter();
        };


        function goNext() {
        window.location.href = "{% url 'classroom' %}";
        }
        
    </script>
</body>
</html>
